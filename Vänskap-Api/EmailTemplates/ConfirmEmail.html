<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #22c55e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cid:LogoImage" alt="Vänskap-Logo" width="200" style="display:block; margin: 0 auto;" />
        <h2>Bekräfta din e-postadress</h2>
        <p>Hej {FirstName},</p>
        <p>Tack för att du registrerade dig på Vänskap! Klicka på knappen nedan för att bekräfta din e-postadress:</p>
        <p style="text-align: center;">
            <a href="{confirmationLink}" class="btn">Bekräfta e-post</a>
        </p>
        <p>Om du inte har registrerat dig hos oss kan du ignorera detta meddelande.</p>
    </div>
</body>
</html>
